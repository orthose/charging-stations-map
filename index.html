<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Bornes Recharge</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="32x32">
    <!-- Dépendances -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700;900&display=swap">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <link href="js/dependencies/nouislider.min.css" rel="stylesheet">
    <script src="js/dependencies/nouislider.min.js"></script>
    <script src="js/dependencies/d3-delaunay@6.js"></script>
    <!-- Fait maison -->
    <link href="style.css" rel="stylesheet">
    <script src="config.js"></script>
    <script src="js/knn-cluster.js"></script>
    <script src="js/compute-clusters.js"></script>
    <script src="js/data-model.js"></script>
    <script src="js/sketch-circle.js"></script>
    <script src="js/sketch-location.js"></script>
    <script src="js/sketch-agg.js"></script>
    <script src="js/sketch-voronoi.js"></script>
    <script src="js/controller.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="data"></div>
    <div id="controller">
        <div id="visu-choice">
            <button id="button-location">Localisation</button>
            <button id="button-circle">Globules</button>
            <button id="button-agg">Agrégation</button>
            <button id="button-voronoi">Voronoï</button>
        </div>
        <div id="filters">
            <div id="slider-date"></div>
            <div id="slider-puissance"></div>
            <label><div id="slider-type-ef" class="slider-checkbox"></div>TYPE E/F</label>
            <label><div id="slider-type-2" class="slider-checkbox"></div>TYPE 2</label>
            <label><div id="slider-combo-ccs" class="slider-checkbox"></div>COMBO CCS</label>
            <label><div id="slider-chademo" class="slider-checkbox"></div>CHADEMO</label>
            <label><div id="slider-gratuit" class="slider-checkbox"></div>GRATUIT</label>
        </div>
        <div id="visu-tools"></div>
    </div>
    <div id="legend"></div>
</body>
</html>
